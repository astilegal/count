<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Counter</title>
</head>
<body>
  <h1>Total Views: <span id="view-count"></span></h1>
  <script>
    function updateViewCount() {
      fetch('https://counter-r266.onrender.com/count')  // Update with your Render URL
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log('View count data:', data);  // Log data to see the structure
          document.getElementById('view-count').textContent = data.views || '0';
        })
        .catch(error => {
          console.error('Error fetching view count:', error);
          document.getElementById('view-count').textContent = 'Error';
        });
    }

    updateViewCount();  // Initial load
    setInterval(updateViewCount, 60000);  // Update every minute
  </script>
</body>
</html>
