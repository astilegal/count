<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.55">
    <title>View Count</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4158D0;
            --secondary-color: #C850C0;
            --tertiary-color: #FFCC70;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -10;
			
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            z-index: -1;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            z-index: 1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            padding: 50px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            pointer-events: none;
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 60px rgba(31, 38, 135, 0.5);
        }
        
        .card h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .count {
            font-size: 7em;
            color: #ffffff;
            font-weight: 700;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: countPulse 2s infinite;
        }
        
        @keyframes countPulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.05);}
            100% {transform: scale(1);}
        }
        
        .error {
            color: #ff6b6b;
            font-size: 1.2em;
            margin-top: 15px;
        }
        
        .button {
            background: linear-gradient(45deg, var(--secondary-color), var(--tertiary-color));
            border: none;
            border-radius: 50px;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 600;
            padding: 15px 40px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        
        .social-button {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 15px;
            transition: all 0.3s ease;
            color: #ffffff;
            font-size: 1.8em;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .social-button:hover::before {
            opacity: 1;
        }
        
        .social-button:hover {
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .social-button i {
            position: relative;
            z-index: 1;
        }

        .loading {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px;
            }
            .count {
                font-size: 5em;
            }
            .button {
                padding: 12px 30px;
                font-size: 1em;
            }
            .social-button {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline preload="auto" class="video-background">
    <source src="your-video-url.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

    <div class="overlay"></div>
    <div class="container">
        <div class="card">
            <h1>Asti View Count</h1>
            <div class="count" id="view-count">Loading...</div>
            <div class="loading" id="loading-spinner"></div>
            <div class="error" id="error-message"></div>
            <a class="button" href="#" onclick="fetchViewCount()">
                <i class="fas fa-sync-alt"></i> Refresh
            </a>
            <div class="social-buttons">
                <a href="https://www.instagram.com/astilegal?igsh=bnRkOW00ZjdiNGQ5" class="social-button" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/%C4%81sti-legal-31891931a/" class="social-button" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://astilegal.github.io/information/" class="social-button" aria-label="Website">
                    <i class="fas fa-globe"></i>
                </a>
				 <a href="https://docs.google.com/spreadsheets/d/1rkGHSS2SITcWD3GoSOOyzjlA-W8YmSHm_VDzV3c7vW4/edit?usp=sharing" class="social-button" aria-label="Website">
                    <i class="fa-solid fa-table"></i>
                </a>
            </div>
        </div>
    </div>
    <script>
        async function fetchViewCount() {
            const countElement = document.getElementById('view-count');
            const errorElement = document.getElementById('error-message');
            const loadingSpinner = document.getElementById('loading-spinner');

            countElement.style.display = 'none';
            errorElement.innerText = '';
            loadingSpinner.style.display = 'block';

            try {
                const response = await fetch('https://fancy-deloris-atsi-fef0f8a6.koyeb.app/count');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                countElement.innerText = data.count;
            } catch (error) {
                console.error('Error fetching view count:', error);
                countElement.innerText = 'Error';
                errorElement.innerText = 'Error loading count';
            } finally {
                loadingSpinner.style.display = 'none';
                countElement.style.display = 'block';
            }
        }

        fetchViewCount();
    </script>
</body>
</html>
